<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helbiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/12-bool.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="">
    <!-- Inizio Header -->
    <header>
      <div class="container wrapper">

        <div class="col-lg-5">
          <img src="img/helbiz-new-logo-black.svg" alt="logo helbiz">
        </div>

        <div class="col-lg-7 navbar">

          <div class="container">

            <div class="col-lg-8">
              <ul class="menu-top">
                <li><a href="#">Helbizgo</a></li>
                <li><a href="#">Helbizbike</a></li>
                <li><a href="#">Mobility Analytics</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
              </ul>
            </div>
            <div class="col-lg-4">
              <ul class="menu-top">
                <li><a href="#">En</a></li>
                <li><a href="#">Ita</a></li>
                <li><a href="#">Es</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="jumbotron">
        <div class="teaser white">
          <h1>Shared Mobility of Tomorrow</h1>
          <p>Bringing the future of shared mobility to the streets of the world</p>
          <img src="img/header-app-store-badge.svg" alt="apple store badge">
          <img src="img/header-google-play-badge.svg" alt="google play badge">
        </div>
      </div>
    </header>
    <!-- Inizio Main -->
    <main>
      <!-- Section Helbizgo -->
      <section id="helbiz">
        <div class="container">
          <div class="col-lg-6 helbiz-go">
            <div class="">
              <img class="go" src="img/HBIKE_blk_trans.svg" alt="logo helbiz go">
              <h3>Seamless E-Scooter sharing globally.</h3>
            </div>
            <div class="">
              <a href="#"> Learn more ></a>
            </div>
            <div class="">
              <img class="monopattino" src="img/HelbizGOxSegway.jpg" alt="monopattino">
            </div>
          </div>

          <div class="col-lg-6 helbiz-bike">
            <div class="">
              <img class="bike" src="img/HBIKE_blk_white_highres.svg" alt="logo helbiz bike">
              <h3>Next generation of electric city bikes.</h3>
            </div>
            <div class="">
              <a href="#"> Learn more ></a>
            </div>
            <div class="">
              <img  class="bicycle"  src="img/HelbizBike-2.jpg" alt="bike">
            </div>
          </div>
        </div>
      </section>
      <!-- Fine Section Helbizgo -->

    </main>
    <!-- Fine Main -->





  </body>
